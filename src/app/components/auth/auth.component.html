<div class="main">

  <!-- Sign up form -->
  <section class="signup"id="signup">
      <div class="container">
          <div class="signup-content" >
              <div class="signup-form">
                  <h2 class="form-title">Sign up</h2>
                  <form [formGroup]="registerForm" class="register-form" id="register-form">
                      <div class="form-group">
                          <label for="name"><i class="fas fa-user"></i></label>
                          <input [ngClass]="{
                                'error' : (registerForm.controls['nom'].touched ||
                                            registerForm.controls['nom'].dirty ) &&
                                            registerForm.controls['nom'].errors && 
                                            registerForm.controls['nom'].errors['required'] }" type="text" formControlName="nom" id="name" placeholder="Nom"/>
                      </div>
                      <div class="form-group">
                          <label for="name"><i class="far fa-user"></i></label>
                          <input [ngClass]="{'error' :  (registerForm.controls['prenom'].touched &&
                          registerForm.controls['prenom'].errors && 
                          registerForm.controls['prenom'].errors['required'])}" type="text" formControlName="prenom" id="name" placeholder="Prenom"/>
                      </div>
                      <div class="form-group">
                          <label for="email"><i class="fas fa-envelope"></i></label>
                          <input [ngClass]="{'error' :  (registerForm.controls['email'].touched &&
                          registerForm.controls['email'].errors && 
                          registerForm.controls['email'].errors['required'])}" type="email" formControlName="email" id="email" placeholder="Email"/>
                      </div>
                      <div class="form-group">
                          <label for="pass"><i class="fas fa-lock"></i></label>
                          <div class="content-in">
                              <input [ngClass]="{'error' :  (registerForm.controls['password'].touched &&
                              registerForm.controls['password'].errors && 
                              registerForm.controls['password'].errors['required'])}" [type]="hidePass1 ? 'password' : 'text'" formControlName="password" id="pass" placeholder="password"/>
                              <span style="position: absolute;
                              right: 0;
                              top: 6px;">
                                <i [class]="!hidePass1 ? 'fas fa-solid fa-eye' : 'fa-solid fa-eye-slash'" (click)="onToggleEye(1)"></i>
                              </span>
                          </div>
                      </div>
                      <div class="form-group">
                          <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                          <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                      </div>
                      <div class="form-group form-button">
                          <input type="submit" (click)="onRegister()" name="signup" id="signup" class="form-submit" value="Register"/>
                      </div>
                  </form>
              </div>
              <div class="signup-image">
                  <figure><img src="./../../../assets/images/signup-image.jpg" alt="sing up image"></figure>
                  <a href="#signin" (click)="linkScrollTo($event,'signin')" class="signup-image-link">I am already member</a>
              </div>
          </div>
      </div>
  </section>

  <!-- Sing in  Form -->
  <section class="sign-in" id="signin">
      <div class="container">
          <div class="signin-content">
              <div class="signin-image">
                  <figure><img src="./../../../assets/images/signin-image.jpg" alt="sing up image"></figure>
                  <a href="#signup" (click)="linkScrollTo($event,'signup')" class="signup-image-link">Create an account</a>
              </div>

              <div class="signin-form">
                  <h2 class="form-title">Sign In</h2>
                  <form [formGroup]="loginForm"  class="register-form" id="login-form" >
                        <div class="form-group">
                            <label for="email"><i class="fa fa-envelope"></i></label>
                            <input type="email" formControlName="email" id="email" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="fa fa-lock"></i></label>
                            <div class="content-in">
                                <input [type]="hidePass2 ? 'password' : 'text'" formControlName="password" id="your_pass" placeholder="Password"/>
                                <span style="position: absolute;
                                  right: 0;
                                  top: 6px;">
                                    
                                    <i [class]="!hidePass2 ? 'fas fa-solid fa-eye' : 'fa-solid fa-eye-slash'" (click)="onToggleEye(2)"></i>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" (click)="onLogin()" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                  </form>
                  <!-- <div class="social-login">
                      <span class="social-label">Or login with</span>
                      <ul class="socials">
                          <li><a href="#"><i class=" fa-brands fa-facebook"></i></a></li>
                          <li><a href="#"><i class=" fa fa-twitter"></i></a></li>
                          <li><a href="#"><i class=" fa fa-google"></i></a></li>
                      </ul>
                  </div> -->
              </div>
          </div>
      </div>
  </section>

</div>
